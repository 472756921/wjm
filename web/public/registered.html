<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户注册</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/head.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
    <div class="am-g head">
        <div class="am-u-sm-12 am-text-center">
            <span class="am-u-sm-4 am-text-left"><i class="fa fa-angle-left" aria-hidden="true"></i> 返回</span>
            <span class="am-u-sm-4 title">注册账号</span>
            <span class="am-u-sm-4 am-text-right"></span>
        </div>
    </div>
    <div class="am-g am-text-sm">
        <div class="content">
            <img src="../../img/asdf.png" class="am-img-responsive">
            <p class="am-text-warning am-text-sm am-padding-horizontal">为了保证您的账户安全，请如实填写以下信息</p>
            <div class="am-u-sm-12 am-margin-vertical-xs">
                <span class="am-u-sm-4 am-padding-0">用户邀请码：</span>
                <input type="text" class=" am-u-sm-8 textinput" placeholder="" maxlength="6"/>
            </div>
            <div class="am-u-sm-12 am-margin-vertical-xs">
                <span class="am-u-sm-4 am-padding-0">电话号码：</span>
                <input type="text" class=" am-u-sm-8 textinput" placeholder="必填" maxlength="11"/>
            </div>
            <div class="am-u-sm-12 am-margin-vertical-xs">
                <span class="am-u-sm-4 am-padding-0">身份证号码：</span>
                <input type="text" class=" am-u-sm-8 textinput" placeholder="必填" maxlength="18"/>
            </div>
        </div>
        <br/>
        <button type="button" class="am-margin-bottom am-btn am-btn-warning am-center">注册</button>
    </div>
</body>
<style>
    .textinput{
        border: 1px solid #ddd;
    }
    .content{
        overflow: auto;
    }
</style>
</html>
