<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注射服务</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/head.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
    <div class="am-g head">
        <div class="am-u-sm-12 am-text-center">
            <span class="am-u-sm-4 am-text-left"><i class="fa fa-angle-left" aria-hidden="true"></i> 返回</span>
            <span class="am-u-sm-4 title">注射服务</span>
            <span class="am-u-sm-4 am-text-right"></span>
        </div>
    </div>
    <div class="am-g am-text-sm">
        <div class="content">
            <p class="am-text-sm am-padding-sm">
                确认预约接种服务，由接种人自带疫苗前往XXX医院进行接种服务
            </p>
            <div class="am-u-sm-12">服务费(<span class="am-text-warning">非疫苗费用</span>)：<span class="am-text-danger">￥5000.00</span></div>
            <div class="am-u-sm-12">接种地点：成都XXXX医院</div>
        </div>
        <br/>
        <br/>
        <br/>
        <button type="button" class="am-margin-bottom am-btn am-btn-warning am-center"  data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 300, height: 125}">确认预约</button>
        <small class="am-u-sm-12 am-text-center am-text-warning">（ 预约成功后将通过短信通知您具体接种时间和周期 ）</small>

        <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">服务费支付
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd">
                   用户需使用银行卡向账户XXXXX支付服务费用（￥5000.00），并备注个人身份证号码，姓名等信息，付款后再向系统确认转账信息。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
