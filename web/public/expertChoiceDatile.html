<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专家咨询</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/head.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
    <div class="am-g head">
        <div class="am-u-sm-12 am-text-center">
            <span class="am-u-sm-4 am-text-left"><i class="fa fa-angle-left" aria-hidden="true"></i> 返回</span>
            <span class="am-u-sm-4 title">专家咨询</span>
            <span class="am-u-sm-4 am-text-right"></span>
        </div>
    </div>
    <div class="am-g am-text-sm">
        <div class="am-margin-sm">
            <div class="am-text-lg">刘德华</div>
            <div>华西医院妇产科主任</div>
            <div class="am-text-secondary am-margin-vertical-sm">专家简介</div>
            <span>曾赴英、美、德等国学习。从事外科、男科工作50多年，获得国家三等发明奖、部省级及省部门级科技成果或进步奖共18次，合编出版11部专著，发表了学术论文近百篇。被授予重庆市劳动模范，并获得国务院颁发政府特殊津贴。</span>
        </div>
        <div class="am-margin-sm">
            <div class="am-text-secondary am-margin-vertical-sm">用户提问</div>
            <pre>我今天肚子很疼，能够去进行细胞筛查吗？好久去？带多少钱去呢？</pre>
        </div>
        <div class="am-margin-sm">
            <div class="am-text-secondary am-margin-vertical-sm">专家回复</div>
            <pre>我今天肚子很疼，能够去进行细胞筛查吗？好久去？带多少钱去呢？</pre>
        </div>

    </div>
</body>
</html>
