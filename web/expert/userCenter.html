<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专家登录</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/expert.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        div{
            overflow: auto;
        }
    </style>
</head>
<body class="exbk">
    <div class="am-g am-text-sm" style="height: 100%;">
        <div class="title1 am-text-center am-margin-top am-text-xl">卫佳美</div>
        <div class="title1 am-text-center am-text-lg">专家系统</div>
        <div class="am-u-sm-12 am-margin-top-xl">
            <div class="am-u-sm-10 am-u-md-4 am-u-sm-centered ">
                <input type="text" placeholder="账号" class="loginInput up am-u-sm-12"/>
            </div>
            <div class="am-u-sm-10 am-u-md-4 am-u-sm-centered">
                <input type="password" placeholder="密码" class="loginInput do am-u-sm-12"/>
            </div>
        </div>
        <div class="am-u-sm-12 am-margin-top-xl">
            <button type="button" class="am-center btnUser">登录</button>
        </div>
    </div>

</html>
